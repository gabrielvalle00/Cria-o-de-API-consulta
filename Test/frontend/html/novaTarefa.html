<div>
    <h1>Novo Usuário</h1>
    <form method="post" id="formNovaTarefa">
        <label for="descricao">Descrição</label>
        <input name="descricao" id="descricao" type="text" required>
        <label for="equipe">Equipe</label>
        <input name="equipe" id="equipe" type="text" required>

        <label for="nomeUser">Usuário</label>
        <select name="nomeUser" id="nomeUser">
            <option value="">...Carregando</option>
        </select>

        <label for="prioridade">Prioridade</label>
        <select name="prioridade" id="prioridade">
            <option value="BAIXA">BAIXA</option>
            <option value="MÉDIA">MÉDIA</option>
            <option value="ALTA">ALTA</option>
        </select>

        <input id="btn-submit" type="submit" value="Cadastrar">
    </form>
</div>
